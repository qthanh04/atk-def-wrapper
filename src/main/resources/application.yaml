spring:
  application:
    name: srs-nemi-tool
  main:
    allow-bean-definition-overriding: true
  datasource:
    # Use same credentials as GameCoreServer
    url: jdbc:postgresql://localhost:5432/adg_core
    username: admin
    password: admin123
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        # Dùng schema public để chia sẻ với Python backend
        default_schema: public
        # Removed default_schema to use public schema (same as GameCoreServer)

jwt:
  # Cần set biến môi trường JWT_SECRET trên server
  secret: ${JWT_SECRET:mySecretKeyThatIsLongEnoughForJWT256BitsSecurityRequirements123456789}
  expirationMs: 86400000

