# Application Configuration
spring.application.name=atk-def-backend
spring.main.allow-bean-definition-overriding=true

# Database Configuration (Use environment variables for credentials)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/adg_core}
spring.datasource.username=${DATABASE_USERNAME:admin}
spring.datasource.password=${DATABASE_PASSWORD:admin123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=public

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKeyThatIsLongEnoughForJWT256BitsSecurityRequirements123456789}
jwt.expirationMs=86400000

# File Upload Configuration
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# Python Game Server Configuration
python.server-url=${PYTHON_SERVER_URL:http://localhost:8000}

# Rate Limiting Configuration
rate-limit.requests-per-minute=${RATE_LIMIT_REQUESTS:60}

# Logging Configuration
logging.level.com.tool.atkdefbackend=INFO
logging.level.org.springframework.security=INFO